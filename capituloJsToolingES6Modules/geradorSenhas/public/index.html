<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Gerador de senhas</title>
  </head>

  <body>
    <section class="container">
      <h1>Senha gerada</h1>

      <div class="senha-gerada">Selecione as opções</div>

      <p>
        Quantidade de caracteres
        <input
          type="number"
          min="1"
          max="50"
          value="1"
          class="qtd-caracteres" />
      </p>
      <p>
        Adicionar maiúsculas
        <input
          type="checkbox"
          class="chk-maiusculas"
          checked />
      </p>

      <p>
        Adicionar minúsculas
        <input
          type="checkbox"
          class="chk-minusculas" />
      </p>

      <p>
        Adicionar números
        <input
          type="checkbox"
          class="chk-numeros" />
      </p>

      <p>
        Adicionar simbolos
        <input
          type="checkbox"
          class="chk-simbolos"
          checked />
      </p>

      <button class="gerar-senha">Gera senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
